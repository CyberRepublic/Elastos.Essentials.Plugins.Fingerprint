allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
        google()
    }
}

dependencies {
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.biometric:biometric:1.0.1'
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}
